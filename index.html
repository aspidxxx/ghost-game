<!DOCTYPE html>
<!-- 1. Объявление типа документа. Говорит браузеру, что это HTML5 -->
<html>
<!-- 2. Корневой тег HTML-документа -->
<head>
    <!-- 3. Секция "голова" документа. Здесь метаданные и подключение ресурсов -->
    <title>Ghost Adventure</title>
    <!-- 4. Заголовок страницы (отображается во вкладке браузера) -->
    <link rel="stylesheet" href="style.css">
    <!-- 5. Подключение CSS-стилей из файла style.css -->
</head>
<body>
    <!-- 6. Тело документа. Здесь всё, что видит пользователь -->
    <h1>Призрак: <span id="ghost-name">aKm</span></h1>
    <!-- 
        7. Заголовок первого уровня.
        <span id="ghost-name"> — это контейнер для имени призрака.
        id="ghost-name" позволяет стилизовать и управлять этим элементом через CSS/JS.
    -->
    <div id="ghost-image">
        <!-- 8. Блок-контейнер для изображения призрака -->
        <img src="ghost.png" alt="Призрак" width="200">
        <!--
            9. Тег изображения.
            src="ghost.png" — путь к картинке.
            alt="Призрак" — текст, если картинка не загрузится.
            width="200" — ширина изображения в пикселях.
        -->
    </div>
    <button id="search-button">Найти событие</button>
    <!-- 
        10. Кнопка с id="search-button". 
        Через этот id мы сможем "ловить" клики в JavaScript.
    -->
</body>
<script src="script.js"></script>
<!-- 11. Подключение JavaScript-логики из файла script.js -->
</html>
